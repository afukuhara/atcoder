---
type: Batch
timelimit: ~
match: Lines

cases:
  - name: sample1
    in: |
      5 5
      2 3
      1 2 1000000
      3 4
      2 2
      2 3
    out: |
      3
      1
      1000000
  - name: sample2
    in: |
      1000000 2
      1 1000000 999999
      3 1000000000
    out: >
  - name: my_sample1
    in: |
      1000000 4
      1 1000000 999999
      3 999999
      2 1
      2 2
    out: |
      999999
      1
  - name: my_sample2
    in: |
      10 4
      1 10 99
      3 9
      2 1
      2 2
    out: |
      99
      1

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
